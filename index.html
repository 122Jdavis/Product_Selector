<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--End of Bootstrap-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="js" />
    <script src="Code.js"></script>
    <title>iPhone Case Color Selector</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Color Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Order now!</a>
      </li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col">
          <button
            type="button"
            onclick="Black()"
            class="btn btn-lg btn-warning"
          >
            Black
          </button>
        </div>
        <div class="col">
          <button type="button" onclick="Red()" class="btn btn-lg btn-warning">
            Red
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="White()"
            class="btn btn-lg btn-warning"
          >
            White
          </button>
        </div>
        <div class="col">
          <button type="button" onclick="Pink()" class="btn btn-lg btn-warning">
            Pink
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            onclick="yellow()"
            class="btn btn-lg btn-warning"
          >
            Yellow
          </button>
        </div>
      </div>
    </div>
    <img id="case" class="center" src="img/blackphone.jpg" />
  </body>
</html>
